<body>
<main class="prime-content">
    <div class="container">
        <table id="prime-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birthplace</th>
                    <th>Profession</th>
                    <th>Phonenumber</th>
                    <th>Date of registration</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="update-form">
        <form class="submit-form" method="post" action="table-update.php">
            <label><input id="id" type="hidden" name="id"></label>
            <label>First name <input id="first_name" type="text" name="firstname"></label>
            <label>Last name <input id="last_name" type="text" name="lastname"></label>
            <label>Birthplace <input id="birthplace" type="text" name="birthplace"></label>
            <label>Profession <input id="profession" type="text" name="profession"></label>
            <label>Phonenumber <input id="phonenumber" type="number" name="phonenumber"></label>
            <label>Datetime <input id="date_reg" type="datetime" name="datereg"></label>
            <button class="btn-sub" type="submit">Save</button>
            <button class="btn-cancel" type="reset">Cancel</button>
        </form>
    </div>
</main>
